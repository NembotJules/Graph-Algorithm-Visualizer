                    <li class="Menu-Item" id="menuNewGraph">New Graph</li>
                    <li class="Menu-Item" id="menuAddVertex">Add vertex </li>

            </div>
        </div>

        <div id="mainContainer">
            <canvas id="canvas" width="1100" height="100%" onmousemove="onMouseMove(event)"></canvas>
        </div>

            <li id="edit">Edit</li>
